<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h3>The ultimate battle of wits...</h3>
    <h1>Rock - Paper - Scissors!</h1>
    <div id="rpsdiv">
        <div class="rpsbtn" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="rpsbtn" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="rpsbtn" id="scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>
    <span id="winner">First to 5 wins!</span>
    <div id="score">User: <span id="userScore">0</span> <br> Computer: <span id="compScore">0</span></div>
    <button id="reset">Reset Game</button>
    Made by Chad J Campbell - You can check out my <a href="https://github.com/chadjcampbell">GitHub Here</a>
    <br>
    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
</body>
<script src="script.js"></script>
</html>
