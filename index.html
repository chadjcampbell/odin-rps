<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h3>The ultimate battle of wits...</h3>
    <h1>Rock - Paper - Scissors!</h1>
    <div id="rpsdiv">
        <div class="rpsbtn" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="rpsbtn" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="rpsbtn" id="scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>
    <div id="score"></div>
    <button id="reset">Reset Game</button>
    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
</body>
</html>
